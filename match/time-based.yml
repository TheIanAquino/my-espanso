matches:

# Prints the current date in YY-MM-DD | HH:MM:SS :A

  - trigger: ";now"
    replace: "{{printNow}}"
    vars:
      - name: printNow
        type: date
        params:
          format: "%Y-%m-%d | %I:%M:%S %p"

  - trigger: ;date
    replace: "{{dateNow}}"
    vars:
      - name: dateNow
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: ;time
    replace: "{{timeNow}}"
    vars:
      - name: timeNow
        type: date
        params:
          format: "%I:%M:%S %p"

  - trigger: ";devDate"
    replace: "{{devDate}}"
    vars:
      - name: devDate
        type: date
        params:
          format: "dev-%Y-%m-%d"